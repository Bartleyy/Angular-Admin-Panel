<div
  style="
    width: 100vw;
    height: 100vh;
    position: fixed;
    background-color: rgb(46, 77, 77, 0.8);
    top: 0;
    left: 0;
    align-content: center;
    display: {{ display }};
  "
>
  <div
    style="
      width: 50%;
      height: 40%;
      background-color: gray;
      margin: auto;
      display: flex;
      flex-direction: column;
    "
  >
    <div
      style="
        width: 100%;
        height: 20%;
        background-color: lightgray;
        position: relative;
      "
    >
      <button
        style="
          position: absolute;
          background-color: rgb(53, 53, 53);
          height: 80%;
          aspect-ratio: 1;
          border-radius: 50%;
          color: white;
          font-size: 20px;
          font-weight: 700;
          top: 50%;
          right: 0;
          transform: translate(-10%, -50%);
        "
        (click)="close()"
      >
        x
      </button>
    </div>
    <div style="width: 100%; height: 60%; position: relative">
      <div
        style="
          display: flex;
          flex-direction: column;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <label for="name" style="color: white; font-weight: 700"
            >Name:
          </label>
          <input
            #namev
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            style="margin-left: 20px; border-radius: 10px; height: 30px"
            [value]="name"
            (keyup)="change(namev.value, infov.value)"
          />
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <label for="info" style="color: white; font-weight: 700"
            >Info:
          </label>
          <input
            #infov
            type="text"
            name="info"
            id="info"
            placeholder="Info"
            style="margin-left: 20px; border-radius: 10px; height: 30px"
            [value]="info"
            (keyup)="change(namev.value, infov.value)"
          />
        </div>
      </div>
    </div>
    <div
      style="
        width: 100%;
        height: 20%;
        background-color: lightgray;
        position: relative;
      "
    >
      <button
        style="
          position: absolute;
          background-color: rgb(53, 53, 53);
          height: 80%;
          width: 50%;
          border-radius: 10px;
          color: white;
          font-size: 20px;
          font-weight: 700;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
        (click)="save()"
      >
        Apply Changes
      </button>
    </div>
  </div>
</div>
