<div style="background-color: lightgray">
  <app-input (createEntry)="create()" (filter)="applyFilter($event)"></app-input>
  <app-table
    [data]="data"
    [filter]="filter"
    (deleteEntry)="delete($event)"
    (editEntry)="edit($event)"
  ></app-table>
  <app-popup
    [display]="display"
    [data]="data"
    [i]="current"
    (close)="closePopup()"
    (save)="savePopup($event)"
  ></app-popup>
</div>
