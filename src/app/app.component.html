<div style="background-color: lightgray">
  <app-input (createEntry)="create()"></app-input>
  <app-table
    [data]="data"
    (deleteEntry)="delete($event)"
    (editEntry)="edit($event)"
  ></app-table>
  <app-popup
    [display]="display"
    [data]="data"
    [i]="current"
    (close)="closePopup()"
    (save)="savePopup($event)"
  ></app-popup>
</div>
